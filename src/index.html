<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Căutarea imaginilore</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <form 
      class="search-form" 
      id="search-form"
      >
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search Images..."
      />

      <button 
        type="submit"
        class="submit-btn"
        >
        <svg 
            class="svg-icon search-icon" 
            aria-labelledby="title desc" 
            role="img" 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 19.9 19.7"
            >
          <title 
            id="title"
            >
            Search Icon
          </title>
          <desc 
            id="desc"
            >
            A magnifying glass icon.
          </desc>
          <g 
            class="search-path" 
            fill="none" 
            stroke="#0d8069"
            >
            <path 
            stroke-linecap="square" 
            d="M18.5 18.3l-5.4-5.4"
            />
            <circle cx="8" cy="8" r="7"/>
          </g>
        </svg>
      </button>
    </form>

    <div class="gallery">
      <!--Carduri cu imagini -->
    </div>

    <button 
      type="button" 
      id="loadMore"
      >
      Load more
    </button>


    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <script 
      src="script.js" 
      type="module"
      >
    </script>
  </body>
</html>
