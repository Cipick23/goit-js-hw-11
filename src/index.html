<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Căutarea imaginilore</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <form 
      class="search-form" 
      id="search-form"
      >
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />

      <button 
        type="submit"
        >
        Submit
      </button>

      <div class="gallery">
        <!--Carduri cu imagini -->
      </div>

      <button 
        type="button" 
        id="loadMore"
        >
        Load more
      </button>

    </form>


    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <script 
      src="script.js" 
      type="module"
      >
    </script>
  </body>
</html>
